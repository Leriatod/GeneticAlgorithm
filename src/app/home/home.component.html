<form>
    <div class="row">
        <div *ngIf="geneticSearch" class="col-md-6">
            <div class="form-group">
                <label for="populationNumber">Кількість популяцій</label>
                <input 
                    min="100"
                    max="1000"
                    step="100"
                    [(ngModel)]="geneticSearch.populationNumber"
                    name="populationNumber"
                    type="range" 
                    class="custom-range" 
                    id="populationNumber">
                <hr>
                <pre>Число поколінь, яке згенероване алгоритмом: {{ geneticSearch.populationNumber }}</pre>
            </div>
            <br>
            <div class="form-group">
                <label for="populationSize">Кількість нащадків</label>
                <input 
                    min="500"
                    max="25000"
                    step="100"
                    [(ngModel)]="geneticSearch.populationSize"
                    name="populationSize"
                    type="range" 
                    class="custom-range" 
                    id="populationSize">
                <hr>
                <pre>Кількість нащадків в кожному поколінні: {{ geneticSearch.populationSize }}</pre>
            </div>
            <br>
            <div class="form-group">
                <label for="mutationRate">Ймовірність мутацій</label>
                <input 
                    min="0"
                    max="1"
                    step="0.05"
                    [(ngModel)]="geneticSearch.mutationRate"
                    name="mutationRate"
                    type="range" 
                    class="custom-range" 
                    id="mutationRate">
                <hr>
                <pre>Рівень мутації для нащадків: {{ geneticSearch.mutationRate }}</pre>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Знайти оптимум</button>
        </div>
    </div>
</form>
